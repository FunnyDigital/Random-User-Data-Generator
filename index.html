<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Store Sales Data Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>MTN Store Sales Data</h1>
    <table id="salesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Country</th>
                <th>Product/Service</th>
                <th>Sale Amount</th>
                <th>Sale Date</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#salesTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(sale => {
                        const newRow = `<tr>
                            <td>${sale.id ?? ''}</td>
                            <td>${sale.country ?? ''}</td>
                            <td>${sale.product ?? ''}</td>
                            <td>${sale.sale_amount ?? ''}</td>
                            <td>${sale.sale_date ?? ''}</td>
                            <td>${sale.created_at ?? ''}</td>
                        </tr>`;
                        tbody.insertAdjacentHTML('beforeend', newRow);
                    });
                });
        }

        setInterval(fetchData, 180000);
        fetchData();
    </script>
</body>
</html>
